<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

		<title> GLEAM </title>

		<script src="/gleam/libs/jquery.min.js"></script>
		<script src="/gleam/libs/TweenMax.min.js"></script>
		<script src="/gleam/libs/html5shiv.min.js"></script>

		<link rel="stylesheet" type="text/css" href="/gleam/css/GLEAM.css" />
		<link rel="stylesheet" type="text/css" href="/gleam/css/content/about.css" />
	</head>

	<body>
		<div id="wrap">
			<div id="ryuzukaWrap">
				<div class="ryuzuka">
					<div class="ryuzuka3d">
						<p class="textIndent">ryuzuka</p>
					</div>
				</div>
			</div>
		
			<div id="curtain">
				<div class="black"><p class="textIndent">black</p></div>
				<div class="black"><p class="textIndent">black</p></div>
				<div class="line"><p class="textIndent">line</p></div>
				<div class="mask"><p class="textIndent">mask</p></div>
				<div class="emblem"><p class="textIndent">ryuzuka</p></div>
			</div>

			<header id="header">
				<div class="bg">
					<div class="solid"><p class="textIndent">bg</p></div>
					<div class="border"><p class="textIndent">border</p></div>
				</div>
				<nav class="nav">
					<h1 class="title"><a href="#none"><img src="/gleam/image/GLEAM.png" alt="GLEAM A GLEAM OF HOPE"></a></h1>
					<ul class="gnb">
						<li><a href="#none"><img width="54" src="/gleam/image/menu0_off.png" alt="about"></a></li>
						<li><a href="#none"><img width="48" src="/gleam/image/menu1_off.png" alt="work"></a></li>
						<li><a href="#none"><img width="55" src="/gleam/image/menu2_off.png" alt="board"></a></li>
						<li><a href="#none"><img width="75" src="/gleam/image/menu3_off.png" alt="contact"></a></li>
					</ul>
				</nav>
			</header>
			
			<section id="content" class="about">
				<div class="title"><img src="/gleam/image/about_title.png" alt="PERSONAL INFOMATION" /></div>
				<ul>
					<li style="margin: 30px 0 0 47px"><img src="/gleam/image/about_txt0.png" alt="" /></li>
					<li style="margin: 17px 0 0 85px"><img src="/gleam/image/about_txt1.png" alt="" /></li>
					<li style="margin: 17px 0 0 100px"><img src="/gleam/image/about_txt2.png" alt="" /></li>
					<li style="margin: 17px 0 0 101px"><img src="/gleam/image/about_txt3.png" alt="" /></li>
					<li style="margin: 17px 0 0 84px"><img src="/gleam/image/about_txt4.png" alt="" /></li>
					<li style="margin: 17px 0 0 46px"><img src="/gleam/image/about_txt5.png" alt="" /></li>
					<li style="margin: 17px 0 0 76px"><img src="/gleam/image/about_txt6.png" alt="" /></li>
					<li style="margin: 17px 0 0 110px"><img src="/gleam/image/about_txt7.png" alt="" /></li>
				</ul>
			</section>

			<footer id="footer">
				<div class="bg">
					<div class="border">
						<p class="textIndent">border</p>
					</div>
					<div class="solid">
						<p class="textIndent">bg</p>
					</div>
				</div>
				<div class="copyright">
					<img src="/gleam/image/copyright.png" alt="CORYTIGHT (c) 2020 RYUZUKA ALL RIGHTS RESERVED."></img>
				</div>
			</footer>
		</div>

		<script src="/gleam/js/GLEAM.js"></script>
		<script src="/gleam/js/common.js"></script>
		<script src="/gleam/js/window.js"></script>
		<script src="/gleam/js/curtain.js"></script>
		<script src="/gleam/js/header.js"></script>
		<script src="/gleam/js/ryuzuka.js"></script>
		<script src="/gleam/js/footer.js"></script>
		<script src="/gleam/js/content/about.js"></script>
		
		<script type="text/javascript">
			$(document).ready(function () {
				GLEAM.init()
			})
		</script>
	</body>
</html>
