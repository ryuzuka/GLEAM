<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

		<title> GLEAM </title>

		<script src="/GLEAM/js/libs/jquery-1.11.2.min.js"></script>
		<script src="/GLEAM/js/libs/TweenMax.min.js"></script>
		<script src="/GLEAM/js/libs/html5shiv.min.js"></script>

		<link rel="stylesheet" type="text/css" href="/GLEAM/css/GLEAM.css" />
		<link rel="stylesheet" type="text/css" href="/GLEAM/css/work.css" />
	</head>

	<body>
		<div id="wrap">
			<div id="ryuzukaWrap">
				<div class="ryuzuka">
					<div class="ryuzuka3d">
						<p class="textIndent">ryuzuka</p>
					</div>
				</div>
			</div>
		
			<div id="curtain">
				<div class="black"><p class="textIndent">black</p></div>
				<div class="black"><p class="textIndent">black</p></div>
				<div class="line"><p class="textIndent">line</p></div>
				<div class="mask"><p class="textIndent">mask</p></div>
				<div class="emblem"><p class="textIndent">ryuzuka</p></div>
			</div>

			<header id="header">
				<div class="bg">
					<div class="solid"><p class="textIndent">bg</p></div>
					<div class="border"><p class="textIndent">border</p></div>
				</div>
				<nav class="nav">
					<h1 class="title"><a href="#none"><img src="/GLEAM/image/GLEAM.png" alt="GLEAM A GLEAM OF HOPE"></a></h1>
					<ul class="gnb">
						<li><a href="#none"><img width="54" src="/GLEAM/image/menu0_off.png" alt="about"></a></li>
						<li><a href="#none"><img width="48" src="/GLEAM/image/menu1_off.png" alt="work"></a></li>
						<li><a href="#none"><img width="55" src="/GLEAM/image/menu2_off.png" alt="board"></a></li>
						<li><a href="#none"><img width="75" src="/GLEAM/image/menu3_off.png" alt="contact"></a></li>
					</ul>
				</nav>
			</header>
			
			<section id="content" class="work">
				work
			</section>

			<footer id="footer">
				<div class="bg">
					<div class="border">
						<p class="textIndent">border</p>
					</div>
					<div class="solid">
						<p class="textIndent">bg</p>
					</div>
				</div>
				<div class="copyright">
					<img src="/GLEAM/image/copyright.png" alt="CORYTIGHT (c) 2015 RYUZUKA ALL RIGHTS RESERVED."></img>
				</div>
			</footer>

		<script src="/GLEAM/js/GLEAM.js"></script>
		<script src="/GLEAM/js/GLEAM.common.js"></script>
		<script src="/GLEAM/js/GLEAM.Window.js"></script>
		<script src="/GLEAM/js/GLEAM.Curtain.js"></script>
		<script src="/GLEAM/js/GLEAM.Header.js"></script>
		<script src="/GLEAM/js/GLEAM.Ryuzuka.js"></script>
		<script src="/GLEAM/js/GLEAM.Footer.js"></script>
		<script src="/GLEAM/js/GLEAM.Content.Work.js"></script>
		
		<script type="text/javascript">
			$( document ).ready( function () {
				GLEAM.init();
			} );
		</script>
