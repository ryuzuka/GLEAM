<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Script-Type" content="text/javascript">
		<meta http-equiv="Content-Style-Type" content="text/css">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name='viewport' content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

		<title> GLEAM </title>

		<link rel="stylesheet" href="/GLEAM/css/font.css">
		<link rel="stylesheet" href="/GLEAM/css/index.css">
		<script type="text/javascript" src="/GLEAM/js/libs/jquery.min.js"></script>
	</head>

	<body>
		<div class="index">
			<div class="bg"></div>
			<h1 class="title"><span>G</span>LEAM</h1>
			<div class="sub_title">A GLEAM OF <span>HOPE</span></div>
			<div class="description">WELCOME TO <span>RYUZUKA</span>'S GLEAM</div>
			<div class="emblem"><img src="/GLEAM/image/emblem.png" alt="ryuzuka"></div>
			<ul>
				<li class="html">
					<a href="/GLEAM/GLEAM.html" target="_blank">
						<p class="platform">HTML</p>
						<p class="language">JS</p>
					</a>
				</li>
				<li class="flash">
					<a href="http://ryuzuka.com/GLEAM/" target="_blank">
						<p class="platform">FLASH</p>
						<p class="language">AS3</p>
					</a>
				</li>
			</ul>
		</div>

		<script>
			$.fn.TypeText = function ( text, delay ) {
				var $this = $( this );

				$this.height( $this.height() ).text( '' );
					({	interval: null,
						index: 0,
						start: function () {
							var _this = this;
							if ( !this.interval ) {
								this.interval = setInterval(function () {
									if ( _this.index > text.length - 1 ) {
										_this.stop();
										$this.triggerHandler( 'complete' );
										$this.removeAttr( 'style' );
									} else {
										var html = $this.html() + text[_this.index];
										$this.html( html );
										_this.index++;
									}
								}, delay );
							}
							return this;
						},
						stop: function () {
							if ( this.interval ) {
								clearInterval( this.interval );
								this.interval = null;
							}
							this.index = 0;
							return this;
						}
					}).stop().start();
				return $this;
			};

            var $index = $( '.index' );
			var titleText = ['<span>G</span>', 'L', 'E', 'A', 'M'],
				subTitleText = ['A', ' ', 'G', 'L', 'E', 'A', 'M', ' ', 'O', 'F', ' ', '<span>H</span>', '<span>O</span>', '<span>P</span>', '<span>E</span>'],
				descriptionText = ['W', 'E', 'L', 'C', 'O', 'M', 'E', ' ', 'T', 'O', ' ', '<span>R</span>', '<span>U</span>', '<span>Y</span>', '<span>Z</span>', '<span>U</span>', '<span>K</span>', '<span>A</span>', "'", 'S', ' ', 'G', 'L', 'E', 'A', 'M' ];

                $index.find( '.title' ).TypeText( titleText, 80 );
				$index.find( '.sub_title' ).TypeText( subTitleText, 30 ).on( 'complete', function () {
				$index.find( '.emblem' ).animate({ opacity: 1 }, 300 );
				$index.find( '.html' ).animate({ opacity: 1 }, 300 );
				$index.find( '.flash' ).animate({ opacity: 1 }, 300 );
			});
			$index.find( '.description' ).TypeText( descriptionText, 20 );
		</script>
	</body>
</html>
